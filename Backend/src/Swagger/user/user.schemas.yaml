
UserResponsePayload:
  allOf:
    - $ref: "#/components/schemas/UserBase"
    - type: object
      required:
        - id
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          example: 1
        createdAt:
          type: string
          format: date-time
          example: "2025-09-15T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-09-16T10:00:00Z"


UserRequestBody:
  $ref: "#/components/schemas/UserBase"